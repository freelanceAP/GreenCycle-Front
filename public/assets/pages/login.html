<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/assets/styles/login.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <div class="mx-8 flex flex-col justify-center items-center h-screen">
      <div class="max-w-xl flex justify-center shadow-lg items-center">
        <img
          src="/public/assets/icons/GrenCycle logo.svg"
          class="w-full"
          alt="GreenCycle Logo"
        />
      </div>
      <div class="w-96 p-6 shadow-lg backdrop-blur-xl bg-white/15 rounded-xl">
        <h1 class="text-4xl block text-center font-medium text-white">Login</h1>
        <div class="text-white">
          <div
            class="flex items-center mt-6 bg-white/5 backdrop-blur-xl rounded-lg p-2"
          >
            <ion-icon name="person" class="text-white mr-2"></ion-icon>
            <input
              type="text"
              id="username"
              class="w-full bg-transparent text-base placeholder:text-white focus:outline-none focus:border-none"
              placeholder="User"
            />
          </div>
          <div
            class="flex items-center mt-6 bg-white/5 backdrop-blur-xl rounded-lg p-2"
          >
            <ion-icon name="lock-closed" class="text-white mr-2"></ion-icon>
            <input
              type="password"
              id="password"
              class="w-full bg-transparent text-base outline-none transparent placeholder:text-white focus:outline-none focus:border-none"
              placeholder="Password"
            />
            <ion-icon name="eye-off" class="text-white ml-2"></ion-icon>
          </div>
        </div>
        <div class="mt-6 flex justify-between items-center text-sm">
          <div class="text-white flex justify-center">
            <label class="flex items-center cursor-pointer">
              <input
                class="accent-indigo-950 focus:outline-none focus:border-none"
                type="checkbox"
              />
              <span class="mx-2">Remember me</span>
            </label>
          </div>
          <div class="text-indigo-950 font-semibold">
            <a href="#">Forgot Password?</a>
          </div>
        </div>
        <div class="mt-6">
          <button
            class="rounded-lg shadow-lg border-indigo-950 bg-indigo-950 text-white py-1 w-full font-medium"
          >
            Login
          </button>
        </div>
        <div class="mt-6 gap-2 flex justify-center items-center text-sm">
          <div class="text-white">
            <label>Don't have an account?</label>
          </div>
          <div class="text-indigo-950 font-semibold">
            <a href="#">Get in touch</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

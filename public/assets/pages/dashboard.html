<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/assets/styles/index.css">
  <link rel="stylesheet" href="/public/assets/styles/dashboard.css">
</head>

<body>
  <div class="sidebar"></div>
  <section class="home-section bg-slate-100">
    <div class="navbar"></div>
    <!-- Aqui va el contenido de las paginas -->
    <div class="container w-full h-full flex justify-center align-middle items-center mt-4 mr-4 p-4">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div
          class="lg:row-span-2 bg-gradient-to-b from-indigo-950 via-indigo-900 to-green-500 hover:bg-gradient-to-b rounded-lg p-4 shadow-md transform transition-all duration-700 hover:scale-105 overflow-hidden h-[33rem]">
          <div class="flex flex-col justify-between h-full">
            <div class="m-6">
              <h1 class="text-4xl m:text-5xl font-bold text-white whitespace-normal sm:whitespace-nowrap">
                Welcome to
                <br />
                Green Cycle
              </h1>
              <div
                class="flex justify-start items-center mt-4 p-4 bg-indigo-900 rounded-lg shadow-md h-10 w-[7.8rem] transition duration-300 ease-in-out lg:hover:scale-105">
                <button class="text-lg font-medium text-white">
                  Let's work!
                </button>
              </div>
            </div>
    
            <div class="flex justify-center items-center -m-6">
              <img class="w-[23rem] h-[25rem] object-cover" src="/public/assets/img/resoruce-01.png" alt="logo" />
            </div>
          </div>
        </div>
    
        <div
          class="bg-white rounded-lg shadow-md flex justify-center items-center transform transition duration-300 hover:scale-105 hover:bg-gradient-to-b hover:from-white hover:to-green-50 w-full h-64">
          <div class="flex flex-col justify-center gap-2 items-center text-center">
            <div
              class="flex justify-center items-center bg-gradient-to-b from-lime-400 to-green-500 rounded-full w-14 h-14 mb-2">
              <ion-icon name="stats-chart" class="text-white text-3xl"></ion-icon>
            </div>
            <h1 class="text-2xl text-indigo-950 font-semibold">Total Collections</h1>
            <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-b from-lime-400 to-green-500">56
            </h1>
            <a href="#"
              class="flex justify-center items-center h-8 px-6 py-2 bg-gradient-to-b from-indigo-950 to-indigo-900 text-white font-medium text-center rounded-full shadow transition duration-300 ease-in-out">
              See More
            </a>
          </div>
        </div>
    
    
        <div
          class="bg-white rounded-lg shadow-md flex justify-center items-center transform transition duration-300 hover:scale-105 hover:bg-gradient-to-b hover:from-white hover:to-green-50 w-full h-64">
          <div class="flex flex-col justify-center gap-2 items-center text-center">
            <div
              class="flex justify-center items-center bg-gradient-to-b from-lime-400 to-green-500 rounded-full w-14 h-14 mb-2">
              <ion-icon name="document-text" class="text-white text-3xl"></ion-icon>
            </div>
            <h1 class="text-2xl text-indigo-950 font-semibold">Completed</h1>
            <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-b from-lime-400 to-green-500">
              24
            </h1>
            <a href="#"
              class="flex justify-center items-center h-8 px-6 py-2 bg-gradient-to-b from-indigo-950 to-indigo-900 text-white font-medium text-center rounded-full shadow transition duration-300 ease-in-out">
              See More
            </a>
          </div>
        </div>
    
        <div
          class="bg-white rounded-lg shadow-md flex justify-center items-center transform transition duration-300 hover:scale-105 hover:bg-gradient-to-b hover:from-white hover:to-green-50 w-full h-64">
          <div class="flex flex-col justify-center items-center gap-2 text-center">
            <div
              class="flex justify-center items-center bg-gradient-to-b from-lime-400 to-green-500 rounded-full w-14 h-14 mb-2">
              <ion-icon name="time" class="text-white text-3xl"></ion-icon>
            </div>
            <h1 class="text-2xl text-indigo-950 font-semibold">In Progress</h1>
            <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-b from-lime-400 to-green-500">
              16
            </h1>
            <a href="#"
              class="flex justify-center items-center h-8 px-6 py-2 bg-gradient-to-b from-indigo-950 to-indigo-900 text-white font-medium text-center rounded-full shadow transition duration-300 ease-in-out">
              See More
            </a>
          </div>
        </div>
    
        <div
          class="bg-white rounded-lg shadow-md flex justify-center items-center transform transition duration-300 hover:scale-105 hover:bg-gradient-to-b hover:from-white hover:to-green-50 w-full h-64">
          <div class="flex flex-col justify-center items-center gap-2 text-center">
            <div
              class="flex justify-center items-center bg-gradient-to-b from-lime-400 to-green-500 rounded-full w-14 h-14 mb-2">
              <ion-icon name="leaf" class="text-white text-3xl"></ion-icon>
            </div>
            <h1 class="text-2xl text-indigo-950 font-semibold">Actives</h1>
            <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-b from-lime-400 to-green-500">
              4
            </h1>
            <a href="#"
              class="flex justify-center items-center h-8 px-6 py-2 bg-gradient-to-b from-indigo-950 to-indigo-900 text-white font-medium text-center rounded-full shadow transition duration-300 ease-in-out">
              See More
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="/src/js/app.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</body>

</html>

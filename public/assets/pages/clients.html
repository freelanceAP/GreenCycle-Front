<!DOCTYPE html>

<body>
    <div class="sidebar"></div>
  <section class="home-section bg-slate-100">
    <div class="navbar"></div>
        <!-- Aqui va el contenido de las paginas -->
        <div class="max-w-4xl mx-auto overflow-x-auto shadow-md sm:rounded-lg m-6">
            <div
                class="flex items-center justify-between flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white relative">
                <div>
                    <button id="dropdownActionButton" data-dropdown-toggle="dropdownAction"
                        class="m-4 inline-flex items-center text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-3 py-1.5"
                        type="button">
                        <span class="sr-only">Action button</span>
                        Action
                        <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 4 4 4-4" />
                        </svg>
                    </button>
                    <!-- Dropdown menu -->
                    <div id="dropdownAction"
                        class="absolute z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44">
                        <ul class="py-1 text-sm text-gray-700" aria-labelledby="dropdownActionButton">
                            <li>
                                <a href="#"
                                    class="block px-4 py-2 font-medium text-transparent bg-clip-text bg-gradient-to-b from-indigo-900 to-indigo-950 hover:bg-gray-100">Create</a>
                            </li>
                            <li>
                                <a href="#"
                                    class="block px-4 py-2 font-medium text-transparent bg-clip-text bg-gradient-to-b from-indigo-900 to-indigo-950 hover:bg-gray-100">Update</a>
                            </li>
                        </ul>
                        <div class="py-1">
                            <a href="#"
                                class="block px-4 py-2 text-sm font-medium text-red-700 hover:bg-gray-100">Delete</a>
                        </div>
                    </div>
                </div>
                <label for="table-search" class="sr-only">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-4 flex items-center pl-3 pointer-events-none">
                        <ion-icon name="search" class="text-gray-400 w-4 h-4"></ion-icon>
                    </div>
                    <input type="text" id="table-search-users"
                        class="m-4 block p-2 ps-10 text-sm text-indigo-950 border border-gray-300 rounded-lg w-80 bg-gray-50 outline-none"
                        placeholder="Search for users" />
                </div>
            </div>
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-lg text-indigo-950 bg-gray-50">
                    <tr>
                        <th scope="col" class="p-4">
                            <div class="flex items-center">
                                <input id="checkbox-all-search" type="checkbox"
                                    class="w-4 h-4 text-indigo-950 bg-gray-100 border-gray-300 rounded focus:ring-indigo-950">
                                <label for="checkbox-all-search" class="sr-only">checkbox</label>
                            </div>
                        </th>
                        <th scope="col" class="px-6 py-3">Details</th>
                        <th scope="col" class="px-6 py-3">ID Number</th>
                        <th scope="col" class="px-6 py-3">Role</th>
                        <th scope="col" class="px-6 py-3">Phone Number</th>
                        <th scope="col" class="px-6 py-3">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-white border-b hover:bg-gray-50">
                        <td class="w-4 p-4">
                            <div class="flex items-center">
                                <input id="checkbox-table-search-1" type="checkbox"
                                    class="w-4 h-4 text-indigo-950 bg-gray-100 border-gray-300 rounded focus:ring-indigo-950">
                                <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
                            </div>
                        </td>
                        <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap">
                            <img class="w-10 h-10 rounded-full" src="/public/assets/img/client-pics-01.png"
                                alt="Profile picture">
                            <div class="ps-3">
                                <div class="text-base font-semibold">Rigo Benedetti</div>
                                <div class="font-normal text-gray-500">rigo@greencycle.com</div>
                            </div>
                        </th>
                        <td class="px-6 py-4 font-semibold"><a href="#">#010001</a></td>
                        <td class="px-6 py-4">
                            <div class="flex items-center">Client
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center">+57 123 4567890
                            </div>
                        </td>
                        </td>
                        <td class="px-6 py-4">
                            <a href="#"
                                class="font-medium text-transparent bg-clip-text bg-gradient-to-b from-lime-400 to-green-500">Edit</a>
                        </td>
                    </tr>
    
                    <tr class="bg-white hover:bg-gray-50">
                        <td class="w-4 p-4">
                            <div class="flex items-center">
                                <input id="checkbox-table-search-3" type="checkbox"
                                    class="w-4 h-4 text-indigo-950 bg-gray-100 border-gray-300 rounded focus:ring-indigo-950">
                                <label for="checkbox-table-search-3" class="sr-only">checkbox</label>
                            </div>
                        </td>
                        <th scope="row" class="flex items-center px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                            <img class="w-10 h-10 rounded-full" src="/public/assets/img/client-pics-04.png"
                                alt="Profile picture">
                            <div class="ps-3">
                                <div class="text-base font-semibold">Wendy Walters</div>
                                <div class="font-normal text-gray-500">wendy@greencycle.com</div>
                            </div>

                        <td class="px-6 py-4 font-semibold"><a href="#">#010002</a></td>
                        <td class="px-6 py-4">
                            <div class="flex items-center">Admin
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center">+57 123 4567890
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <a href="#"
                                class="font-medium text-transparent bg-clip-text bg-gradient-to-b from-lime-400 to-green-500">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </section>
    

    <script src="/src/features/clientsTable.js"></script>
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
